<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>


    <div class="container">
    
        <div class="sidebar">
            <h1 class="project_heading">Projects</h1>
            <button class="add project">Add +</button>
            <div class="projectList">
                
            </div>
        </div>

        <div class="main_content" >
            <h1 class="main_heading">Todos</h1>
            <button class="add todo">+</button>
            <div class="todoList">

            </div>
        </div>
    </div>

    <dialog class="projects">
        <button class="close project">X</button>
        <form action="#" method="dialog" class="project_form">

            <label for="name" >Name:</label>
            <input type="text" name="name" id="name">

            <button class="submit project">submit</button>
    </dialog>

    <dialog class="todos">
        <button type="button" class="close todo">X</button>
        <form action="#" method="dialog" class="todo_form">

            <label for="title" >title:</label>
            <input type="text" name="title" id="title" required>

            <label for="dueDate">due-date:</label>
            <input type="date" name="dueDate" id="dueDate" required>

            <label for="description">Description: </label>
            <textarea name="description" id="description">text</textarea>

            <select name="priority" id="priority">

                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>


            </select>


            <button type="submit" class="submit todo">submit</button>
            
            
        </form>
    </dialog>

    
</body>
</html>
